<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Snowman</h1>
    <ul>
      <li><a href="index.html">Snowman</a></li>
    </ul>
  </header>
  <main>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" class="svg">
        
        <g>
          <!--body-->
          <circle cx="150" cy="300" r="80" class="circle"/>
          <circle cx="150" cy="180" r="50" class="circle"/>
        </g>

        <g>
          <!--face-->
          <circle cx="165" cy="170" r="3" class="face"/>
          <circle cx="145" cy="170" r="3" class="face"/>
          <circle cx="140" cy="190" r="3" class="face"/>
          <circle cx="145" cy="195" r="3" class="face"/>
          <circle cx="155" cy="197" r="3" class="face"/>
          <circle cx="165" cy="195" r="3" class="face"/>
          <circle cx="170" cy="190" r="3" class="face"/>
        </g>
        <g>
          <!--hat-->
          <line x1="100" y1="135" x2="200" y2="135" class="hat"/>
          <rect x="120" y="85" width="60" height="50" class="hat"/>
        </g>
        <g>
          <!--body stone-->
          <circle cx="160" cy="260" r="4" class="stone"/>
          <circle cx="160" cy="280" r="4" class="stone"/>
          <circle cx="160" cy="300" r="4" class="stone"/>
          <circle cx="160" cy="320" r="4" class="stone"/>
          <circle cx="160" cy="340" r="4" class="stone"/>
          <circle cx="160" cy="360" r="4" class="stone"/>
        </g>
       </svg>
    </div>
  </main>
  <footer></footer>
</body>
</html>
